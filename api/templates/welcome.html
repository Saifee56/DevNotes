<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .welcome-container {
      background: rgba(0,0,0,0.5);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-login {
      background: #4CAF50;
      color: white;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
    }

    .btn-signup {
      background: #ff9800;
      color: white;
    }

    .btn-signup:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
    }

    @media (max-width: 500px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .btn { width: 100%; margin: 10px 0; }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to DevNotes</h1>
    <p>Stay updated, share your thoughts, and connect with others!</p>
    <a href="/login/" class="btn btn-login">Login</a>
    <a href="/signup/" class="btn btn-signup">Sign Up</a>
  </div>
</body>
</html>
