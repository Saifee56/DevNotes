<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blogs Feed</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    .container { max-width: 900px; margin: 0 auto; }
    .header { text-align: center; color: white; margin-bottom: 40px; animation: fadeInDown 0.6s ease; }
    .header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.2); }
    .header p { opacity: 0.9; font-size: 1.1em; }
    .header a { color: white; margin: 0 10px; text-decoration: underline; }
    .blog-card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      animation: fadeInUp 0.6s ease;
    }
    .blog-card h3 { font-size: 1.5em; margin-bottom: 10px; }
    .blog-card p { font-size: 1em; line-height: 1.5; margin-bottom: 15px; }
    .meta { display: flex; justify-content: space-between; font-size: 0.9em; color: #666; margin-bottom: 15px; }
    .btn { padding: 10px 20px; border: none; border-radius: 10px; font-size: 0.9em; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 5px; }
    .btn-like { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
    .btn-like:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
    .comments { margin-top: 15px; }
    .comment { font-size: 0.9em; margin-bottom: 8px; padding-left: 10px; border-left: 2px solid #667eea; color: #444; }
    .comment input { width: 80%; padding: 8px; border-radius: 8px; border: 1px solid #ccc; margin-right: 6px; }
    .comment button { padding: 8px 12px; border-radius: 8px; border: none; background: #4CAF50; color: white; cursor: pointer; }
    .comment button:hover { background: #45a049; }
    .loading { text-align: center; padding: 40px; color: white; }
    .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @media (max-width: 768px) {
      .meta { flex-direction: column; gap: 5px; }
      .comment input { width: 70%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì∞ Blogs Feed</h1>
      <p>Stay updated with the latest posts</p>
      <a href="/my-blog/">‚úçÔ∏è Write Blogs</a>
      <a href="/categories/">üìÇ Manage Categories</a>
    </div>

    <div id="blogsContainer">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading blogs...</p>
      </div>
    </div>
  </div>

  <script>
    const accessToken = localStorage.getItem('access') || '';

    // Dynamic API base
    const host = window.location.hostname;
    const API_BASE = host.includes('localhost') 
      ? '/api/blogs'
      : 'https://devnotes-2-8boz.onrender.com/api/blogs'; // Replace with prod URL

    async function fetchBlogs() {
      try {
        const res = await fetch(`${API_BASE}/fetch-blogs/`, {
          headers: { 'Authorization': `Bearer ${accessToken}` }
        });
        const data = await res.json();
        displayBlogs(data.blogs || []);
      } catch (err) {
        console.error(err);
        document.getElementById('blogsContainer').innerHTML = '<p class="loading">Failed to load blogs.</p>';
      }
    }

    function displayBlogs(blogs) {
      const container = document.getElementById('blogsContainer');
      container.innerHTML = '';

      if(blogs.length === 0){
        container.innerHTML = '<p class="loading">No blogs found.</p>';
        return;
      }

      blogs.forEach(blog => {
        const blogDiv = document.createElement('div');
        blogDiv.className = 'blog-card';

        blogDiv.innerHTML = `
          <h3>${blog.title}</h3>
          <p>${blog.description}</p>
          <div class="meta">
            <span>By: ${blog.user}</span>
            <span>Likes: <span id="likes-${blog.id}">${blog.total_likes}</span></span>
          </div>
          <button class="btn btn-like" onclick="likeBlog(${blog.id})">üëç Like/Unlike</button>
          <div class="comments">
            <h4>Comments:</h4>
            <div id="comment-list-${blog.id}">
              ${blog.comments.map(c => `<div class="comment"><b>${c.user}:</b> ${c.content}</div>`).join('')}
            </div>
            <input type="text" id="comment-input-${blog.id}" placeholder="Add a comment">
            <button onclick="addComment(${blog.id})">Comment</button>
          </div>
        `;
        container.appendChild(blogDiv);
      });
    }

    async function likeBlog(blogId) {
      try {
        const res = await fetch(`${API_BASE}/${blogId}/like-blog/`, {
          method: 'PATCH',
          headers: { 'Authorization': `Bearer ${accessToken}` }
        });
        const data = await res.json();
        if(data.success){
          document.getElementById(`likes-${blogId}`).innerText = data.total_likes;
        }
      } catch(err) {
        console.error(err);
      }
    }

  async function addComment(blogId) {
    const input = document.getElementById(`comment-input-${blogId}`);
    const content = input.value.trim();
    if(!content) return;

    // Get CSRF token from cookie
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    try {
      const res = await fetch(`${API_BASE}/${blogId}/comment/`, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${accessToken}`,
          'Content-Type': 'application/json',
          'X-CSRFToken': getCookie('csrftoken')  // Add CSRF token
        },
        credentials: 'include',  // Include cookies
        body: JSON.stringify({ content })
      });
      const data = await res.json();
      if(data.success){
        const list = document.getElementById(`comment-list-${blogId}`);
        list.innerHTML += `<div class="comment"><b>${data.comment.user}:</b> ${data.comment.content}</div>`;
        input.value = '';
      } else {
        alert('Failed to add comment: ' + (data.message || 'Unknown error'));
      }
    } catch(err) {
      console.error(err);
      alert('Error adding comment. Check console.');
    }
  }

    fetchBlogs();
  </script>
</body>
</html>
